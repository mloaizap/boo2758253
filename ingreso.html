  <div class="container form-container">

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="nombreUsuario">Ingresa tu nombre</label>
                            <input type="text" class="form-control" id="nombreUsuario">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="apellido">Ingresa tus apellidos</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="correo">Ingresa tu correo electrónico</label>
                            <input type="email" class="form-control" id="correo">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="telefono">Ingresa tu número de celular</label>
                            <input type="tel" class="form-control" id="telefono">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="direccion">Ingresa tu dirección</label>
                            <input type="text" class="form-control" id="direccion">
                        </div>
                    </div>
                    <br>
                    <br>

                    <button type="button" onclick="registro()" class="btn btn-outline-success btn-block">Registrar</button>
